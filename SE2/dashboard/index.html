<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Dashboard | SE2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app dashboard-app">
    <header class="header">
      <div class="header-inner">
        <h1>Incident Dashboard</h1>
        <div class="header-actions">
          <a href="call.html" class="nav-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
            Call
          </a>
          <a href="analytics.html" class="nav-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
            Analytics
          </a>
          <span id="api-status" class="api-status">Checking…</span>
        </div>
      </div>
    </header>

    <main class="main dashboard-main">
      <!-- Map (left) – stays visible behind detail overlay when it slides out -->
      <section class="map-area">
        <div id="map" class="map-container"></div>
        <div class="map-toolbar">
          <button type="button" id="simulate-incidents" class="btn-secondary">Simulate incidents</button>
          <button type="button" id="simulate-locations" class="btn-secondary">Simulate locations</button>
        </div>
      </section>

      <aside class="incidents-sidebar">
        <div class="sidebar-header">
          <h2>Incidents</h2>
          <button type="button" id="refresh-incidents" class="btn-icon" title="Refresh list">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
          </button>
        </div>
        <div id="incidents-loading" class="loading">Loading…</div>
        <div id="incidents-cards" class="incidents-cards hidden"></div>
        <div id="incidents-empty" class="empty-state hidden">No incidents yet. Use Call to report or simulate data.</div>
      </aside>
    </main>

    <!-- Detail overlay: slides from right, map stays visible behind -->
    <div class="detail-overlay" id="detail-overlay" aria-hidden="true">
      <div class="detail-backdrop" id="detail-backdrop"></div>
      <div class="detail-panel">
        <div class="detail-header">
          <h2>Incident details</h2>
          <button type="button" class="detail-close" id="detail-close" aria-label="Close">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
          </button>
        </div>
        <div class="detail-body">
          <div id="summary-loading" class="loading">Select an incident.</div>
          <div id="summary-content" class="summary-content hidden">
            <div class="field">
              <span class="label">Incident ID</span>
              <span id="sum-incident-id"></span>
            </div>
            <div class="field">
              <span class="label">Last updated</span>
              <span id="sum-last-updated"></span>
            </div>
            <div class="field">
              <span class="label">Device location</span>
              <span id="sum-device-location" class="confidence-value"></span>
            </div>
            <div class="field">
              <span class="label">Locations</span>
              <div id="sum-locations" class="confidence-value locations-list"></div>
            </div>
            <div class="field">
              <span class="label">Incident type</span>
              <span id="sum-incident-type" class="confidence-value"></span>
            </div>
            <div class="field">
              <span class="label">People estimate</span>
              <span id="sum-people" class="confidence-value"></span>
            </div>
            <div class="field">
              <span class="label">Hazards</span>
              <div id="sum-hazards" class="confidence-value locations-list"></div>
            </div>
            <h3 class="details-subsection">Transcripts / Callers</h3>
            <div id="transcripts-section" class="transcripts-section hidden">
              <div id="transcripts-list" class="transcripts-list"></div>
            </div>
            <h3 class="details-subsection">Timeline</h3>
            <div id="timeline-loading" class="loading">No timeline yet.</div>
            <div id="timeline-content" class="timeline-content hidden">
              <ul id="timeline-list"></ul>
            </div>
            <button type="button" id="refresh-summary" class="btn-secondary">Refresh</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Ingest panel (optional: add transcript from dashboard) -->
    <div class="ingest-floating" id="ingest-floating">
      <form id="chunk-form" class="ingest-form hidden">
        <label for="chunk-text">Add transcript</label>
        <textarea id="chunk-text" rows="2" placeholder="e.g. Fire on the third floor"></textarea>
        <label class="checkbox-row">
          <input type="checkbox" id="auto-cluster" checked> Auto-cluster
        </label>
        <input type="text" id="incident-id" value="incident-001" class="hidden">
        <div id="incident-id-row" class="hidden"></div>
        <div class="device-location-row">
          <button type="button" id="use-my-location" class="btn-secondary small">Use my location</button>
          <span id="device-location-status" class="device-status"></span>
        </div>
        <button type="submit" id="submit-chunk" class="btn-primary">Process</button>
      </form>
      <div id="chunk-result" class="result-box"></div>
    </div>
    <button type="button" class="fab" id="fab-add-text" title="Add transcript">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
    </button>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
